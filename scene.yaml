cameras:
    camera1:
        type: perspective
        focal_length: 2 # pairs of [zoom, focal len]
        vanishing_point: [-250, -250] # relative to center of screen, in pixels

lights:
    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: 1
        ambient: .5
        position: [0, 0, 50]
        origin: ground
        attenuation: 2
        radius: [100, 250]
scene:
    background:
        color: black
sources:
    mapzen:
        type: MVT
        url: https://tile.nextzen.org/tilezen/vector/v1/512/all/{z}/{x}/{y}.mvt
        url_params:
            api_key: NaqqS33fTUmyQcvbuIUCKA
        tile_size: 512
        max_zoom: 16

layers:
    earth:
        data:
            source: mapzen
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#ddeeee'
    landuse:
        data:
            source: mapzen
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#aaffaa'

    water:
        data:
            source: mapzen
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#88bbee'

    roads:
        data:
            source: mapzen
            layer: roads
        filter:
            # don't show rail tunnels
            not: { all: [kind: rail, is_tunnel: yes] }
            # or ferry routes
            not: { kind: ferry }
        draw:
            lines:
                order: function() { return feature.sort_key; }
                color: gray    
                width: 8
        highway:
            filter:
                kind: highway
            draw:
                lines:
                    color: '#cc6666'
                    width: 12
                outline:
                    order: 352 # magic number
                    style: lines
                    color: grey
                    width: 15
        tunnel:
            filter:
                is_tunnel: yes
            draw:
                lines:
                    color: tan
        minor_road:
            filter:
                kind: minor_road
            draw:
                lines:
                    color: lightgrey
                    width: 5
        path:
            filter:
                kind: path
            draw:
                lines:
                    color: [0.8, 0.8, 0.8]
                    width: 3
        rail:
            filter:
                kind: rail
                is_tunnel: no
            draw:
                lines:
                    color: pink
                    width: 3

    buildings:
        data:
            source: mapzen
            layer: buildings
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                # color taller buildings brighter
                color: |
                    function () {
                        var h = feature.height || 20;
                        h = Math.min((h + 50)/ 250, .8);
                        h = Math.max(h, .4);
                        return [h, h, h];
                    }
                extrude: true

